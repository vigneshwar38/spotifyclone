<html>

<head>
    <title>spotifylogin</title>
    <link rel="stylesheet" href="spotify3.css">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Zen+Tokyo+Zoo&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c6e0f54a83.js" crossorigin="anonymous"></script>
    <script>
        function myfunction()
        {
            location.replace("///F:/work/html/spotifyclonesub/spotify.html")
        };
    </script>

</head>

<body>
    <div class="lognin">
        <div class="first">
            <h2 class="page1">Log in</h2>
            <div class="form">
                <label>
                    <div class="user">USERNAME</div>
                </label><br>
                <input type="text" placeholder="Enter username" required><br>
                <label>
                    <div class="pass">PASSWORD</div>
                </label><br>
                <input type="password" placeholder="Enter password" required><br>
                <input type="checkbox" id="check">
                <label>Remember me?</label><br>
                <h2><span>Forgot password?</span></h2>
                <button onclick="myfunction()" class="btn" id="demo"><span>sign in</span></button>
            </div>
        </div>
        <div class="second">

            <button class="face"><span><i class="fab fa-facebook-f"></i></span>CONNECT WITH FACEBOOK</button><br>
            <button class="mail"><span><i class="far fa-envelope"></i></span>CONNECT WITH MAIL</button><br>
            <button class="phone"><span><i class="fas fa-mobile-alt"></i></span>CONNECT WITH PHONE</button>
        </div>
    </div>

</body>

</html>
